tokens:
  - name: "GitHub Personal Access Token (Classic)"
    verification_method: "curl -H 'Authorization: token $token$' https://api.github.com/user"
  - name: "Google API Key"
    verification_method: "curl 'https://www.googleapis.com/youtube/v3/channels?part=id&mine=true&key=$token$'"
  - name: "Facebook Access Token"
    verification_method: "curl 'https://graph.facebook.com/me?access_token=$token$'"
  - name: "Stripe Standard API Key"
    verification_method: "curl -u '$token$:' https://api.stripe.com/v1/charges"
  - name: "Slack Bot Access Token"
    verification_method: "curl -X POST 'https://slack.com/api/auth.test?token=$token$&pretty=1'"
  - name: "Heroku API Key"
    verification_method: "curl -H 'Accept: application/vnd.heroku+json; version=3' -H 'Authorization: Bearer $token$' https://api.heroku.com/apps"
  - name: "Mailgun API Key"
    verification_method: "curl --user 'api:$token$' 'https://api.mailgun.net/v3/domains'"
  - name: "Mailchimp API Key"
    verification_method: "curl --user 'anystring:$token$' 'https://$dc$.api.mailchimp.com/3.0/'"
